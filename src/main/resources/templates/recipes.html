<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
</head>
<body>
<h1>Recipe Finder</h1>
<button id="load-recipes">Load Recipes</button>
<div id="recipe-list"></div>

<script>
    document.getElementById('load-recipes').addEventListener('click', () => {
        fetch('http://localhost:8080/api/recipes')  // Backend API URL
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    const recipeList = document.getElementById('recipe-list');
                    recipeList.innerHTML = '';  // Clear any previous recipes
                    data.forEach(recipe => {
                        const recipeItem = document.createElement('div');
                        recipeItem.innerHTML = `
                                <h3>${recipe.title}</h3>
                                <p>${recipe.ingredients}</p>
                                <p>${recipe.instructions}</p>
                            `;
                        recipeList.appendChild(recipeItem);
                    });
                } else {
                    alert('No recipes found!');
                }
            })
            .catch(error => {
                console.error('Error fetching recipes:', error);
                alert('There was an error fetching the recipes.');
            });
    });
</script>
</body>
</html>
